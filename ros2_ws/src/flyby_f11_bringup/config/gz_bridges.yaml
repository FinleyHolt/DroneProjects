# Gazebo-ROS Bridge Configuration for F-11 ISR Payload
# Maps Gazebo topics to ROS 2 topics for sensor data

# ISR Camera - High resolution image from Sony A7R-class camera
- ros_topic_name: "/f11_isr/camera/image_raw"
  gz_topic_name: "/world/flyby_training/model/f11_isr_camera/link/camera_link/sensor/isr_camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# IMU - 250 Hz inertial measurement unit
- ros_topic_name: "/f11_isr/imu/data"
  gz_topic_name: "/world/flyby_training/model/f11_isr_camera/link/imu_link/sensor/imu_sensor/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# GPS - NavSat position fix
- ros_topic_name: "/f11_isr/navsat/fix"
  gz_topic_name: "/world/flyby_training/model/f11_isr_camera/link/gps_link/sensor/gps_sensor/navsat"
  ros_type_name: "sensor_msgs/msg/NavSatFix"
  gz_type_name: "gz.msgs.NavSat"
  direction: GZ_TO_ROS

# Gimbal Yaw Joint - Command interface
- ros_topic_name: "/f11_isr/gimbal/yaw"
  gz_topic_name: "/f11_isr/gimbal/yaw"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

# Gimbal Pitch Joint - Command interface
- ros_topic_name: "/f11_isr/gimbal/pitch"
  gz_topic_name: "/f11_isr/gimbal/pitch"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

# Gimbal Roll Joint - Command interface
- ros_topic_name: "/f11_isr/gimbal/roll"
  gz_topic_name: "/f11_isr/gimbal/roll"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

# Clock - Simulation time synchronization
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

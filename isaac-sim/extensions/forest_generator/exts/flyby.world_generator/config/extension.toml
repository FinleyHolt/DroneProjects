[package]
version = "1.0.0"
authors = ["Finley Holt", "Joel Ventola (original forest generator)"]
title = "Flyby World Generator"
description = "Procedural world generation for ISR training environments - terrain, vegetation, vehicles, and people"
readme = "docs/README.md"
repository = "https://github.com/finleyholt/flyby-f11"
category = "Simulation"
keywords = ["procedural", "terrain", "forest", "isr", "training", "world", "generator"]

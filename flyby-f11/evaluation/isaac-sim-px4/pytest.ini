[pytest]
# Pytest configuration for Flyby F-11 RL Pipeline tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    requires_isaac: mark test as requiring Isaac Sim (deselect with '-m "not requires_isaac"')
    slow: mark test as slow (deselect with '-m "not slow"')
    e2e: mark test as end-to-end test

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Minimum pytest version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Logging
log_cli = false
log_cli_level = WARNING

# Timeouts (requires pytest-timeout)
# timeout = 300  # 5 minutes max per test

# Coverage (requires pytest-cov)
# addopts = --cov=environments --cov-report=term-missing

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: pip install ruff pytest

      - name: Ruff format check
        run: ruff format --check isaac-sim/

      - name: Ruff lint
        run: ruff check isaac-sim/

      - name: Run static tests (no Isaac Sim required)
        run: |
          cd isaac-sim
          pytest tests/test_static.py tests/test_unit.py -v -m "not requires_isaac" || true

[dependencies]
"omni.kit.uiapp" = {}
"omni.isaac.core" = {}
"omni.replicator.core" = {}
"omni.physx" = {}

[[python.module]]
name = "flyby.world_generator"

[[test]]
dependencies = [
    "omni.kit.ui_test"
]
